{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
</head>

<body>
    <div class="text-center">
        {% if not request.user.is_subscribed %}
        <form action="{% url 'subscribe' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="subscribe-button" onclick="subscribed()">Subscribe for Email
                Notifications</button>
        </form>
        {% else %}
        <form action="{% url 'unsubscribe' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="subscribe-button" onclick="unsubscribe()">Unsubscribe from Email
                Notifications</button>
        </form>
        {% endif %}

    </div>

    <script src="{% static 'js/subscribe.js' %}"></script>

</body>

</html>
