<!-- Sidebar HTML partial -->
<div class="col-md-2 border border-dark bg-light">
    <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control" id="searchText" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="searchUrl();" type="button" id="button-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </div>            
</div>

<script>
    function searchUrl() {
        // Takes text input from search box, then redirects to search url
        var searchTerm = document.querySelector("#searchText").value;
        // Encode the search term before adding it to the URL
        var encodedSearchTerm = encodeURIComponent(searchTerm.replace(/\//g, "__slash__"));
        var url = "/forum/search/" + encodedSearchTerm;
        // Redirect to the search url
        window.location.href = url;
    }

    // Checks if the input on keyup is enter. If it is enter, the button is clicked triggering the searchUrl function
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("searchText").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                document.getElementById("button-addon2").click();
            }
        });
        // Attach the searchUrl function to the click event of the button
        document.getElementById("button-addon2").addEventListener("click", searchUrl);
    });
</script>
