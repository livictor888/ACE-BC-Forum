{% load static %}
<!DOCTYPE html>
<html>

<head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
</head>

<body class="bg-light">
    <form action="postsign/" method="post">
        {% csrf_token %}
        Email: <input type="text" name="email" placeholder="Email" autocomplete="current-username" aria-label="Email" aria-describedby="button-addon2">
        Password: <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="floatingPassword" aria-label="Password" aria-describedby="button-addon2">
        <input type="submit" value="Sign In">
    </form>


</body>
</html>
