{% load static %}
<!DOCTYPE html>
<html>

<head>
    {% include "partials/head.html" %}
        <title>Log In</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
</head>

<body class="bg-light">

    {% block "content" %}
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in!</h1>

            <p>Username:</p>
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="current-username" aria-label="Username" aria-describedby="button-addon2">
            </div>
            
            <p>Password:</p>
            <div class="input-group input-group-lg mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required="" id="floatingPassword" aria-label="Password" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="toggleVisibility()">
                    <i id="visibilityBtn"><span class="material-symbols-outlined mt-1">visibility</span></i>
                </button>
            </div>
            <a href="{% url 'signup' %}"><br>Register </a>
            <a href="{% url 'password_reset' %}"><br>Forgot password?</a>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button> 
        </form>
    </main>

    <script>
        function toggleVisibility() {
            const passwordInput = document.getElementById("floatingPassword")
            if (passwordInput.type === "password") {
                passwordInput.type = "text"
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    {% endblock %}

    {% include "partials/footer.html" %}

</body>
</html>
